<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Letreiro Militar Motivacional</title>

<style>
  /* ===== Estilo geral da p√°gina ===== */
  body {
    background: linear-gradient(45deg, #3a4d3f, #4f5e46, #6b715a);
    background-size: 200% 200%;
    animation: movimentoFundo 10s infinite alternate;
    
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    font-family: "Trebuchet MS", Arial, sans-serif;
  }

  /* ===== Anima√ß√£o do fundo camuflado ===== */
  @keyframes movimentoFundo {
    0% { background-position: left top; }
    100% { background-position: right bottom; }
  }

  /* ===== √Årea do letreiro ===== */
  .letreiro-container {
    width: 700px;
    height: 120px;
    border: 4px solid #2b2b2b;
    background: linear-gradient(to right, #1c1c1c, #2e2e2e);
    overflow: hidden;
    position: relative;
    padding: 20px;
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
    border-radius: 10px;
  }

  /* ===== Texto do letreiro ===== */
  .texto {
    position: absolute;
    white-space: nowrap;
    font-size: 26px;
    font-weight: bold;
    color: #d4af37;
    text-shadow: 2px 2px 4px #000;
    letter-spacing: 2px;

    /* ===== Movimento do texto ===== */
    animation: moverTexto 12s linear infinite;
  }

  /* ===== Anima√ß√£o do texto rolante ===== */
  @keyframes moverTexto {
    0% {
      left: 100%;
    }
    100% {
      left: -100%;
    }
  }

</style>
</head>
<body>

  <div class="letreiro-container">
    <div class="texto">ü™ñ "Disciplina, coragem e honra: o orgulho da Infantaria Brasileira! Faca na caveira! Quem ousa, vence. Quem vence, vive. Quem vive, honra!‚Äù" üáßüá∑</div>
  </div>

</body>
</html>
