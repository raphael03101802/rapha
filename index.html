<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Letreiro Militar Motivacional</title>

<style>
  /* ===== Estilo geral da p√°gina ===== */
  body {
    /* Fundo com padr√£o camuflado militar */
    background: linear-gradient(45deg, #3a4d3f, #4f5e46, #6b715a);
    background-size: 200% 200%;
    animation: movimentoFundo 10s infinite alternate;
    
    height: 100vh;
    display: flex;
    justify-content: center; /* Centraliza horizontalmente */
    align-items: center;     /* Centraliza verticalmente */
    margin: 0;
    font-family: "Trebuchet MS", Arial, sans-serif;
  }

  /* Anima√ß√£o do fundo camuflado */
  @keyframes movimentoFundo {
    0% { background-position: left top; }
    100% { background-position: right bottom; }
  }

  /* ===== √Årea do letreiro ===== */
  .letreiro-container {
    width: 700px;       /* Largura da tela do letreiro */
    height: 120px;      /* Altura do letreiro */
    border: 4px solid #2b2b2b;
    background: linear-gradient(to right, #1c1c1c, #2e2e2e);
    overflow: hidden;
    position: relative;
    padding: 20px;      /* Espa√ßo livre em torno do texto */
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
    border-radius: 10px;
  }

  /* ===== Texto do letreiro ===== */
  .texto {
    position: absolute;
    white-space: nowrap;
    font-size: 26px;
    font-weight: bold;
    color: #d4af37; /* Dourado militar */
    text-shadow: 2px 2px 4px #000;
    letter-spacing: 2px;
  }
</style>
</head>
<body>

  <div class="letreiro-container">
    <div class="texto">ü™ñ "Disciplina, coragem e honra: o orgulho da Infantaria Brasileira!" üáßüá∑</div>
  </div>

  <script>
    const texto = document.querySelector('.texto');
    const container = document.querySelector('.letreiro-container');

    let posX = 0;  // Posi√ß√£o inicial (esquerda)
    let direcao = 1; // 1 = direita, -1 = esquerda
    const velocidade = 2.5; // pixels por frame (pode ajustar)

    function animar() {
      posX += direcao * velocidade;
      texto.style.left = posX + 'px';

      const limiteDireito = container.offsetWidth - texto.offsetWidth;

      // Inverte dire√ß√£o ao atingir bordas
      if (posX >= limiteDireito || posX <= 0) {
        direcao *= -1;
      }

      requestAnimationFrame(animar);
    }

    animar();
  </script>

</body>
</html>
